<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">CryptoPro</div>
    <nav class="nav">
      <a href="#" class="nav-link active">Dashboard</a>
      <a href="#" class="nav-link">Wallet</a>
      <a href="#" class="nav-link">Markets</a>
      <a href="#" class="nav-link">News</a>
    </nav>
    <div class="user-menu">
      <span class="username">xkyzo1</span>
      <div class="balance">$25,000</div>
    </div>
  </header>
  <main class="main-content">
    <section class="market-overview">
      <div class="crypto-ticker">
        <div class="ticker-item clickable" data-symbol="BTC">
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="icon" alt="btc">
          <span class="symbol">BTC</span>
          <span class="price increase">$67,500</span>
          <span class="change">+2.1%</span>
        </div>
        <div class="ticker-item clickable" data-symbol="ETH">
          <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="icon" alt="eth">
          <span class="symbol">ETH</span>
          <span class="price decrease">$3,470</span>
          <span class="change">-1.2%</span>
        </div>
        <div class="ticker-item clickable" data-symbol="SOL">
          <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="icon" alt="sol">
          <span class="symbol">SOL</span>
          <span class="price increase">$146.20</span>
          <span class="change">+4.8%</span>
        </div>
      </div>
    </section>
    <div class="dashboard-grid">
      <section class="chart-section">
        <div class="chart-header">
          <h2 id="selected-symbol">BTC</h2>
          <div class="price-info">
            <span class="current-price" id="current-price">$67,500</span>
            <span class="price-change increase" id="current-change">+2.1%</span>
          </div>
        </div>
        <div class="chart-container" id="chart"></div>
        <div class="chart-controls">
          <button class="time-button" data-interval="1D">1D</button>
          <button class="time-button" data-interval="1W">1W</button>
          <button class="time-button active" data-interval="1M">1M</button>
          <button class="time-button" data-interval="3M">3M</button>
          <button class="time-button" data-interval="1Y">1Y</button>
        </div>
      </section>
      <section class="trade-section">
        <div class="trade-card">
          <h3>Quick Trade</h3>
          <div class="trade-input">
            <label>Amount (BTC)</label>
            <input type="number" id="quantity" value="0.01" min="0.0001" step="0.0001">
          </div>
          <div class="trade-info">
            <div class="info-row">
              <span>Market Price</span>
              <span id="market-price">$67,500</span>
            </div>
            <div class="info-row">
              <span>Total</span>
              <span id="total-value">$675.00</span>
            </div>
          </div>
          <div class="trade-buttons">
            <button class="buy-button" id="buy-btn">Buy</button>
            <button class="sell-button" id="sell-btn">Sell</button>
          </div>
        </div>
      </section>
      <section class="watchlist-section">
        <h3>Watchlist</h3>
        <div class="watchlist">
          <div class="watchlist-item clickable" data-symbol="BTC">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="icon" alt="btc">
            <div class="stock-info">
              <span class="symbol">BTC</span>
              <span class="company">Bitcoin</span>
            </div>
            <div class="price-info">
              <span class="price increase">$67,500</span>
              <span class="change">+2.1%</span>
            </div>
          </div>
          <div class="watchlist-item clickable" data-symbol="ETH">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="icon" alt="eth">
            <div class="stock-info">
              <span class="symbol">ETH</span>
              <span class="company">Ethereum</span>
            </div>
            <div class="price-info">
              <span class="price decrease">$3,470</span>
              <span class="change">-1.2%</span>
            </div>
          </div>
          <div class="watchlist-item clickable" data-symbol="SOL">
            <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="icon" alt="sol">
            <div class="stock-info">
              <span class="symbol">SOL</span>
              <span class="company">Solana</span>
            </div>
            <div class="price-info">
              <span class="price increase">$146.20</span>
              <span class="change">+4.8%</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <div id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
